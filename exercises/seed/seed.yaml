seeds: 
  girona_osm:
    caches: [osm_cache]
    grids: [GLOBAL_MERCATOR]
    levels:
      from: 1
      to: 10
    coverages: [girona]
  girona_icc:
    caches: [icc_cache]
    grids: [utm_girona]
    levels:
      from: 1
      to: 7
    coverages: [girona]

cleanups:
  girona:
    caches: [icc_cache]
    grids: [GLOBAL_MERCATOR, GLOBAL_GEODETIC, utm_girona]
    levels:
      from: 8
    coverages: [girona]
    remove_before:
      weeks: 1
      days: 2
      hours: 3
      minutes: 4

coverages:
  girona:
    bbox: [2.67,41.88,2.97,42.07]
    bbox_srs: "EPSG:4326"